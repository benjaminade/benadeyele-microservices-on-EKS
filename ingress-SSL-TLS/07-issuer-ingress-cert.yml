---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  namespace: cert-manager
spec:
  acme:
    # You must replace this email address with your own.
    email: benadeyele@gmail.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: nginx

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: adeyeletechhub-com
spec:
  secretName: adeyeletechhub-com-tls
  dnsNames:
    - adeyeletechhub.com.ng
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  tls:
    - hosts:
        - adeyeletechhub.com.mg
      secretName: adeyeletechhub-com-tls
  rules:
    - host: adeyeletechhub.com.ng
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end
                port:
                  number: 80