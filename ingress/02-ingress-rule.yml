apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-rules
  namespace: default
spec: 
  ingressClassName: nginx
  rules: 
    - host: frontend.adeyeletechhub.com.ng
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: front-end
                port: 
                  number: 80
    - host: orders.adeyeletechhub.com.ng
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: orders
                port: 
                  number: 80
    - host: kibana.adeyeletechhub.com.ng
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: kibana
                port: 
                  number: 5601
    - host: grafana.adeyeletechhub.com.ng
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: grafana
                port: 
                  number: 9200